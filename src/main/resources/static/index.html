<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management App</title>
    <style>
        /* General Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #f4f6f8; color: #333; }
        h1, h2, h3 { color: #2c3e50; }
        
        /* Card Containers */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 25px; }
        
        /* Forms */
        .form-group { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        
        /* Buttons */
        button { padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
        .btn-green { background-color: #28a745; color: white; padding: 12px 20px;}
        .btn-green:hover { background-color: #218838; }
        .btn-blue { background-color: #007bff; color: white; padding: 12px 20px;}
        .btn-blue:hover { background-color: #0069d9; }
        
        .btn-red { background-color: #dc3545; color: white; margin-left: 5px; }
        .btn-red:hover { background-color: #c82333; }
        
        .btn-manage { background: #6c757d; color: white; }
        .btn-manage:hover { background: #5a6268; }

        .delete-student-btn {
            background: #ffcdd2; color: #c62828; border-radius: 50%; width: 24px; height: 24px;
            display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; margin-left: 10px;
        }
        .delete-student-btn:hover { background: #c62828; color: white; }

        /* School Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; font-weight: 600; }
        tr:hover { background-color: #f1f1f1; }
        .action-col { text-align: right; white-space: nowrap; }

        /* Student Management Section */
        #schoolDetailsSection { display: none; border-top: 4px solid #007bff; }
        
        /* Pass/Fail Columns */
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .result-col { padding: 15px; border-radius: 6px; }
        
        .pass-col { background-color: #e8f5e9; border: 1px solid #c8e6c9; }
        .pass-col h3 { color: #2e7d32; border-bottom: 2px solid #a5d6a7; padding-bottom: 10px; margin-top: 0; }
        
        .fail-col { background-color: #ffebee; border: 1px solid #ffcdd2; }
        .fail-col h3 { color: #c62828; border-bottom: 2px solid #ef9a9a; padding-bottom: 10px; margin-top: 0; }

        /* Lists */
        ul { list-style: none; padding: 0; }
        li { background: white; border-bottom: 1px solid rgba(0,0,0,0.05); padding: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; border-radius: 4px; }
        .student-info { display: flex; align-items: center; width: 100%; justify-content: space-between; }
        .grade-badge { font-weight: bold; padding: 2px 8px; border-radius: 10px; font-size: 0.9em; margin-left: 10px; }
        .pass-badge { background: #c8e6c9; color: #256029; }
        .fail-badge { background: #ffcdd2; color: #c63737; }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-bottom: 30px;">School & Student Manager</h1>

    <!-- ADD SCHOOL -->
    <div class="card">
        <h2>Add New School</h2>
        <div class="form-group">
            <input type="text" id="schoolName" placeholder="School Name" required>
            <input type="number" id="schoolPop" placeholder="Total Population" required>
            <button class="btn-green" onclick="addSchool()">Create School</button>
        </div>
    </div>

    <!-- SCHOOLS TABLE -->
    <div class="card">
        <h2>All Schools</h2>
        <table id="schoolsTable">
            <thead>
                <tr>
                    <th>School Name</th>
                    <th>Population</th>
                    <th class="action-col">Action</th>
                </tr>
            </thead>
            <tbody id="schoolsTableBody"></tbody>
        </table>
    </div>

    <!-- SELECTED SCHOOL DETAILS -->
    <div id="schoolDetailsSection" class="card">
        <h2 id="selectedSchoolTitle">Manage Students</h2>
        <input type="hidden" id="selectedSchoolId">
        
        <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
            <h3 style="margin-top: 0; font-size: 1.1em;">Add Student</h3>
            <div class="form-group">
                <input type="text" id="studentName" placeholder="Student Name">
                <input type="number" id="studentGrade" placeholder="Grade %">
                <button class="btn-blue" onclick="addStudent()">Add Student</button>
            </div>
        </div>

        <div class="results-grid">
            <div class="result-col pass-col">
                <h3>Passed (> 50%)</h3>
                <ul id="passedList"></ul>
            </div>
            <div class="result-col fail-col">
                <h3>Failed (≤ 50%)</h3>
                <ul id="failedList"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentSchoolsData = []; 

        document.addEventListener('DOMContentLoaded', fetchSchools);

        async function fetchSchools() {
            try {
                const response = await fetch(`${API_URL}/schools`);
                currentSchoolsData = await response.json();
                renderSchoolTable(currentSchoolsData);
                
                // Refresh detailed view if a school is selected
                const selectedId = document.getElementById('selectedSchoolId').value;
                if(selectedId) {
                    const stillExists = currentSchoolsData.find(s => s.id == selectedId);
                    if(stillExists) {
                        selectSchool(selectedId);
                    } else {
                        // Close detail view if school was deleted
                        document.getElementById('schoolDetailsSection').style.display = 'none';
                        document.getElementById('selectedSchoolId').value = '';
                    }
                }
            } catch (error) {
                console.error('Error fetching schools:', error);
            }
        }

        function renderSchoolTable(schools) {
            const tbody = document.getElementById('schoolsTableBody');
            tbody.innerHTML = '';

            schools.forEach(school => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${school.name}</td>
                    <td>${school.population}</td>
                    <td class="action-col">
                        <button class="btn-manage" onclick="selectSchool(${school.id})">Manage</button>
                        <button class="btn-red" onclick="deleteSchool(${school.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function selectSchool(schoolId) {
            const school = currentSchoolsData.find(s => s.id == schoolId);
            if (!school) return;

            document.getElementById('schoolDetailsSection').style.display = 'block';
            document.getElementById('selectedSchoolId').value = school.id;
            document.getElementById('selectedSchoolTitle').innerText = `Manage: ${school.name}`;

            const passed = school.students.filter(s => s.grade > 50);
            const failed = school.students.filter(s => s.grade <= 50);

            const generateStudentList = (list, badgeClass) => list.map(s => `
                <li>
                    <div class="student-info">
                        <span>${s.name}</span>
                        <span class="grade-badge ${badgeClass}">${s.grade}%</span>
                    </div>
                    <div class="delete-student-btn" onclick="deleteStudent(${s.id})" title="Delete Student">✕</div>
                </li>
            `).join('');

            document.getElementById('passedList').innerHTML = generateStudentList(passed, 'pass-badge');
            document.getElementById('failedList').innerHTML = generateStudentList(failed, 'fail-badge');
            
            // Only scroll if we just clicked manage (not on auto-refresh)
            if(document.activeElement.innerText === "Manage") {
                document.getElementById('schoolDetailsSection').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // --- API ACTIONS ---

        async function addSchool() {
            const name = document.getElementById('schoolName').value;
            const population = document.getElementById('schoolPop').value;
            if(!name || !population) return alert("Please fill in details");

            await fetch(`${API_URL}/schools`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, population })
            });
            document.getElementById('schoolName').value = '';
            document.getElementById('schoolPop').value = '';
            fetchSchools();
        }

        async function deleteSchool(id) {
            if(!confirm("Are you sure? This will delete the school and ALL its students.")) return;
            
            await fetch(`${API_URL}/schools/${id}`, { method: 'DELETE' });
            fetchSchools();
        }

        async function addStudent() {
            const schoolId = document.getElementById('selectedSchoolId').value;
            const name = document.getElementById('studentName').value;
            const grade = document.getElementById('studentGrade').value;

            if(!name || !grade) return alert("Please fill in student details");

            await fetch(`${API_URL}/schools/${schoolId}/students`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, grade })
            });
            document.getElementById('studentName').value = '';
            document.getElementById('studentGrade').value = '';
            fetchSchools();
        }

        async function deleteStudent(studentId) {
            if(!confirm("Delete this student?")) return;
            await fetch(`${API_URL}/students/${studentId}`, { method: 'DELETE' });
            fetchSchools();
        }
    </script>
</body>
</html>
