<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management App</title>
    <style>
        /* General Styles */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #f4f6f8; color: #333; }
        h1, h2, h3 { color: #2c3e50; }
        
        /* Card Containers */
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 25px; }
        
        /* Forms */
        .form-group { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; }
        
        /* Buttons */
        button { padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; transition: background 0.2s; white-space: nowrap; }
        
        .btn-green { background-color: #28a745; color: white; padding: 12px 20px;} /* Create */
        .btn-green:hover { background-color: #218838; }

        .btn-blue { background-color: #007bff; color: white; padding: 12px 20px;} /* Add Student */
        .btn-blue:hover { background-color: #0069d9; }
        
        .btn-orange { background-color: #ffc107; color: #333; margin-left: 5px; } /* Edit School */
        .btn-orange:hover { background-color: #e0a800; }

        .btn-red { background-color: #dc3545; color: white; margin-left: 5px; } /* Delete */
        .btn-red:hover { background-color: #c82333; }
        
        .btn-manage { background: #6c757d; color: white; } /* Manage */
        .btn-manage:hover { background: #5a6268; }

        .btn-cancel { background: #999; color: white; display: none; padding: 12px 20px; } /* Cancel Edit */

        /* Student Action Buttons */
        .student-actions { display: flex; gap: 5px; }
        .icon-btn { width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; }
        .edit-student-btn { background: #fff3cd; color: #856404; }
        .edit-student-btn:hover { background: #ffeeba; }
        .delete-student-btn { background: #ffcdd2; color: #c62828; }
        .delete-student-btn:hover { background: #f8d7da; }

        /* School Table */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #555; font-weight: 600; }
        tr:hover { background-color: #f1f1f1; }
        .action-col { text-align: right; }

        /* Results & Lists */
        #schoolDetailsSection { display: none; border-top: 4px solid #007bff; }
        .results-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .result-col { padding: 15px; border-radius: 6px; }
        .pass-col { background-color: #e8f5e9; border: 1px solid #c8e6c9; }
        .pass-col h3 { color: #2e7d32; border-bottom: 2px solid #a5d6a7; padding-bottom: 10px; margin-top: 0; }
        .fail-col { background-color: #ffebee; border: 1px solid #ffcdd2; }
        .fail-col h3 { color: #c62828; border-bottom: 2px solid #ef9a9a; padding-bottom: 10px; margin-top: 0; }
        
        ul { list-style: none; padding: 0; }
        li { background: white; border-bottom: 1px solid rgba(0,0,0,0.05); padding: 8px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; border-radius: 4px; }
        .student-info { display: flex; align-items: center; }
        .grade-badge { font-weight: bold; padding: 2px 8px; border-radius: 10px; font-size: 0.9em; margin-left: 10px; }
        .pass-badge { background: #c8e6c9; color: #256029; }
        .fail-badge { background: #ffcdd2; color: #c63737; }
    </style>
</head>
<body>

    <h1 style="text-align: center; margin-bottom: 30px;">School & Student Manager</h1>

    <!-- SECTION 1: ADD/EDIT SCHOOL -->
    <div class="card">
        <h2 id="schoolFormTitle">Add New School</h2>
        <input type="hidden" id="editSchoolId"> <!-- Hidden ID for Editing -->
        
        <div class="form-group">
            <input type="text" id="schoolName" placeholder="School Name" required>
            <input type="number" id="schoolPop" placeholder="Total Population" required>
            
            <button id="btnCreateSchool" class="btn-green" onclick="addSchool()">Create School</button>
            <button id="btnUpdateSchool" class="btn-orange" style="display:none;" onclick="updateSchool()">Update School</button>
            <button id="btnCancelSchool" class="btn-cancel" onclick="cancelSchoolEdit()">Cancel</button>
        </div>
    </div>

    <!-- SECTION 2: SCHOOLS TABLE -->
    <div class="card">
        <h2>All Schools</h2>
        <table id="schoolsTable">
            <thead>
                <tr>
                    <th>School Name</th>
                    <th>Population</th>
                    <th class="action-col">Action</th>
                </tr>
            </thead>
            <tbody id="schoolsTableBody"></tbody>
        </table>
    </div>

    <!-- SECTION 3: MANAGE STUDENTS -->
    <div id="schoolDetailsSection" class="card">
        <h2 id="selectedSchoolTitle">Manage Students</h2>
        <input type="hidden" id="selectedSchoolId">
        
        <!-- Add/Edit Student Form -->
        <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
            <h3 id="studentFormTitle" style="margin-top: 0; font-size: 1.1em;">Add Student</h3>
            <input type="hidden" id="editStudentId"> <!-- Hidden ID for Editing -->

            <div class="form-group">
                <input type="text" id="studentName" placeholder="Student Name">
                <input type="number" id="studentGrade" placeholder="Grade %">
                
                <button id="btnAddStudent" class="btn-blue" onclick="addStudent()">Add Student</button>
                <button id="btnUpdateStudent" class="btn-orange" style="display:none;" onclick="updateStudent()">Update Student</button>
                <button id="btnCancelStudent" class="btn-cancel" onclick="cancelStudentEdit()">Cancel</button>
            </div>
        </div>

        <!-- Student Lists -->
        <div class="results-grid">
            <div class="result-col pass-col">
                <h3>Passed (> 50%)</h3>
                <ul id="passedList"></ul>
            </div>
            <div class="result-col fail-col">
                <h3>Failed (≤ 50%)</h3>
                <ul id="failedList"></ul>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        let currentSchoolsData = []; 

        document.addEventListener('DOMContentLoaded', fetchSchools);

        async function fetchSchools() {
            try {
                const response = await fetch(`${API_URL}/schools`);
                currentSchoolsData = await response.json();
                renderSchoolTable(currentSchoolsData);
                
                // Keep the student view open if we are managing a school
                const selectedId = document.getElementById('selectedSchoolId').value;
                if(selectedId) {
                    const stillExists = currentSchoolsData.find(s => s.id == selectedId);
                    if(stillExists) selectSchool(selectedId, false); // false = don't scroll
                    else {
                        document.getElementById('schoolDetailsSection').style.display = 'none';
                        document.getElementById('selectedSchoolId').value = '';
                    }
                }
            } catch (error) {
                console.error('Error fetching schools:', error);
            }
        }

        // --- RENDER FUNCTIONS ---

        function renderSchoolTable(schools) {
            const tbody = document.getElementById('schoolsTableBody');
            tbody.innerHTML = '';

            schools.forEach(school => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${school.name}</td>
                    <td>${school.population}</td>
                    <td class="action-col">
                        <button class="btn-manage" onclick="selectSchool(${school.id}, true)">Manage</button>
                        <button class="btn-orange" onclick="startEditSchool(${school.id})">Edit</button>
                        <button class="btn-red" onclick="deleteSchool(${school.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function selectSchool(schoolId, shouldScroll) {
            const school = currentSchoolsData.find(s => s.id == schoolId);
            if (!school) return;

            // Reset student edit form if switching schools
            cancelStudentEdit();

            document.getElementById('schoolDetailsSection').style.display = 'block';
            document.getElementById('selectedSchoolId').value = school.id;
            document.getElementById('selectedSchoolTitle').innerText = `Manage: ${school.name}`;

            const passed = school.students.filter(s => s.grade > 50);
            const failed = school.students.filter(s => s.grade <= 50);

            const generateList = (list, badgeClass) => list.map(s => `
                <li>
                    <div class="student-info">
                        <span>${s.name}</span>
                        <span class="grade-badge ${badgeClass}">${s.grade}%</span>
                    </div>
                    <div class="student-actions">
                        <div class="icon-btn edit-student-btn" onclick="startEditStudent(${s.id}, '${s.name}', ${s.grade})" title="Edit">✎</div>
                        <div class="icon-btn delete-student-btn" onclick="deleteStudent(${s.id})" title="Delete">✕</div>
                    </div>
                </li>
            `).join('');

            document.getElementById('passedList').innerHTML = generateList(passed, 'pass-badge');
            document.getElementById('failedList').innerHTML = generateList(failed, 'fail-badge');
            
            if(shouldScroll) {
                document.getElementById('schoolDetailsSection').scrollIntoView({ behavior: 'smooth' });
            }
        }

        // --- SCHOOL ACTIONS ---

        async function addSchool() {
            const name = document.getElementById('schoolName').value;
            const population = document.getElementById('schoolPop').value;
            if(!name || !population) return alert("Fill all fields");

            await fetch(`${API_URL}/schools`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, population })
            });
            cancelSchoolEdit(); // Clears form
            fetchSchools();
        }

        function startEditSchool(id) {
            const school = currentSchoolsData.find(s => s.id == id);
            if(!school) return;

            document.getElementById('schoolFormTitle').innerText = "Edit School";
            document.getElementById('schoolName').value = school.name;
            document.getElementById('schoolPop').value = school.population;
            document.getElementById('editSchoolId').value = school.id;

            // Toggle Buttons
            document.getElementById('btnCreateSchool').style.display = 'none';
            document.getElementById('btnUpdateSchool').style.display = 'inline-block';
            document.getElementById('btnCancelSchool').style.display = 'inline-block';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function updateSchool() {
            const id = document.getElementById('editSchoolId').value;
            const name = document.getElementById('schoolName').value;
            const population = document.getElementById('schoolPop').value;

            await fetch(`${API_URL}/schools/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, population })
            });
            cancelSchoolEdit();
            fetchSchools();
        }

        function cancelSchoolEdit() {
            document.getElementById('schoolFormTitle').innerText = "Add New School";
            document.getElementById('schoolName').value = '';
            document.getElementById('schoolPop').value = '';
            document.getElementById('editSchoolId').value = '';

            document.getElementById('btnCreateSchool').style.display = 'inline-block';
            document.getElementById('btnUpdateSchool').style.display = 'none';
            document.getElementById('btnCancelSchool').style.display = 'none';
        }

        async function deleteSchool(id) {
            if(!confirm("Delete this school and all students?")) return;
            await fetch(`${API_URL}/schools/${id}`, { method: 'DELETE' });
            fetchSchools();
        }

        // --- STUDENT ACTIONS ---

        async function addStudent() {
            const schoolId = document.getElementById('selectedSchoolId').value;
            const name = document.getElementById('studentName').value;
            const grade = document.getElementById('studentGrade').value;
            if(!name || !grade) return alert("Fill all fields");

            await fetch(`${API_URL}/schools/${schoolId}/students`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, grade })
            });
            cancelStudentEdit();
            fetchSchools();
        }

        function startEditStudent(id, name, grade) {
            document.getElementById('studentFormTitle').innerText = "Edit Student";
            document.getElementById('studentName').value = name;
            document.getElementById('studentGrade').value = grade;
            document.getElementById('editStudentId').value = id;

            document.getElementById('btnAddStudent').style.display = 'none';
            document.getElementById('btnUpdateStudent').style.display = 'inline-block';
            document.getElementById('btnCancelStudent').style.display = 'inline-block';
            
            // Scroll to form slightly
            document.getElementById('schoolDetailsSection').scrollIntoView({ behavior: 'smooth' });
        }

        async function updateStudent() {
            const id = document.getElementById('editStudentId').value;
            const name = document.getElementById('studentName').value;
            const grade = document.getElementById('studentGrade').value;

            await fetch(`${API_URL}/students/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, grade })
            });
            cancelStudentEdit();
            fetchSchools();
        }

        function cancelStudentEdit() {
            document.getElementById('studentFormTitle').innerText = "Add Student";
            document.getElementById('studentName').value = '';
            document.getElementById('studentGrade').value = '';
            document.getElementById('editStudentId').value = '';

            document.getElementById('btnAddStudent').style.display = 'inline-block';
            document.getElementById('btnUpdateStudent').style.display = 'none';
            document.getElementById('btnCancelStudent').style.display = 'none';
        }

        async function deleteStudent(id) {
            if(!confirm("Delete student?")) return;
            await fetch(`${API_URL}/students/${id}`, { method: 'DELETE' });
            fetchSchools();
        }
    </script>
</body>
</html>
